    <style>
        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 120px 20px 80px;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--white) 100%);
        }
        
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .auth-form-container {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.6s ease;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h2 {
            color: var(--primary-blue);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-blue);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .checkbox-label input {
            display: none;
        }
        
        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid var(--light-blue);
            border-radius: 4px;
            margin-right: 8px;
            position: relative;
            transition: var(--transition);
        }
        
        .checkbox-label input:checked + .checkmark {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        
        .checkbox-label input:checked + .checkmark::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid var(--white);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .forgot-password {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-auth {
            width: 100%;
            padding: 12px;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-auth:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
        }
        
        .auth-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--light-blue);
        }
        
        .auth-divider span {
            background: var(--white);
            padding: 0 15px;
            color: var(--gray);
        }
        
        .auth-switch {
            text-align: center;
        }
        
        .auth-switch p {
            color: var(--gray);
            margin-bottom: 1rem;
        }
        
        .btn-switch {
            background: none;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .btn-switch:hover {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .back-home {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .back-home:hover {
            color: var(--dark-blue);
        }
        
        @media (max-width: 768px) {
            .auth-form-container {
                padding: 1.5rem;
            }
            
            .auth-header h2 {
                font-size: 1.8rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>

    <script>
        // Include the main script functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Language functionality
            const langBtn = document.getElementById('lang-btn');
            const langDropdown = document.getElementById('lang-dropdown');
            let currentLanguage = localStorage.getItem('language') || 'ar';
            
            function setLanguage(lang) {
                currentLanguage = lang;
                localStorage.setItem('language', lang);
                
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                
                const elements = document.querySelectorAll('[data-ar], [data-en], [data-zh]');
                elements.forEach(element => {
                    const text = element.getAttribute(`data-${lang}`);
                    if (text) {
                        if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                            element.placeholder = text;
                        } else {
                            element.textContent = text;
                        }
                    }
                });
                
                const langTexts = { ar: 'العربية', en: 'English', zh: '中文' };
                const langBtnSpan = langBtn.querySelector('span');
                if (langBtnSpan) {
                    langBtnSpan.textContent = langTexts[lang];
                }
            }
            
            // Initialize language
            setLanguage(currentLanguage);
            
            // Language selector events
            langBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                langDropdown.classList.toggle('show');
            });
            
            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    setLanguage(lang);
                    langDropdown.classList.remove('show');
                });
            });
            
            document.addEventListener('click', function() {
                langDropdown.classList.remove('show');
            });
            
            // Form switching
            const showRegister = document.getElementById('showRegister');
            const showLogin = document.getElementById('showLogin');
            const loginContainer = document.querySelector('.auth-form-container');
            const registerContainer = document.getElementById('registerContainer');
            
            showRegister.addEventListener('click', function() {
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'block';
            });
            
            showLogin.addEventListener('click', function() {
                registerContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            });
            
            // Form submissions
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Admin login check
                if (email === 'admin@mourdak.com' && password === 'admin123') {
                    window.location.href = 'admin.html';
                    return;
                }
                
                // Regular user login
                alert(currentLanguage === 'ar' ? 'تم تسجيل الدخول بنجاح' : 
                      currentLanguage === 'en' ? 'Login successful' : 
                      '登录成功');
                window.location.href = 'index.html';
            });
            
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('regPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert(currentLanguage === 'ar' ? 'كلمات المرور غير متطابقة' : 
                          currentLanguage === 'en' ? 'Passwords do not match' : 
                          '密码不匹配');
                    return;
                }
                
                alert(currentLanguage === 'ar' ? 'تم إنشاء الحساب بنجاح' : 
                      currentLanguage === 'en' ? 'Account created successfully' : 
                      '账户创建成功');
                window.location.href = 'index.html';
            });
            
            // Scroll to top
            const scrollToTop = document.getElementById('scrollToTop');
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollToTop.classList.add('show');
                } else {
                    scrollToTop.classList.remove('show');
                }
            });
            
            scrollToTop.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
