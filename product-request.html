    <script>
        // Include the main script functionality for language switching
        document.addEventListener('DOMContentLoaded', function() {
            // Language functionality
            const langBtn = document.getElementById('lang-btn');
            const langDropdown = document.getElementById('lang-dropdown');
            let currentLanguage = localStorage.getItem('language') || 'ar';
            
            function setLanguage(lang) {
                currentLanguage = lang;
                localStorage.setItem('language', lang);
                
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                
                const elements = document.querySelectorAll('[data-ar], [data-en], [data-zh]');
                elements.forEach(element => {
                    const text = element.getAttribute(`data-${lang}`);
                    if (text) {
                        if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                            element.placeholder = text;
                        } else {
                            element.textContent = text;
                        }
                    }
                });
                
                const langTexts = { ar: 'العربية', en: 'English', zh: '中文' };
                const langBtnSpan = langBtn.querySelector('span');
                if (langBtnSpan) {
                    langBtnSpan.textContent = langTexts[lang];
                }
            }
            
            // Initialize language
            setLanguage(currentLanguage);
            
            // Language selector events
            langBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                langDropdown.classList.toggle('show');
            });
            
            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    setLanguage(lang);
                    langDropdown.classList.remove('show');
                });
            });
            
            document.addEventListener('click', function() {
                langDropdown.classList.remove('show');
            });
            
            // File upload functionality
            const fileInput = document.getElementById('productImage');
            const fileDisplay = document.getElementById('fileUploadDisplay');
            
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        fileDisplay.innerHTML = `
                            <img src="${e.target.result}" alt="Product Image" style="max-width: 200px; max-height: 150px; border-radius: 8px;">
                            <p style="margin-top: 10px; color: var(--success);">تم رفع الصورة بنجاح</p>
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Form submission
            document.getElementById('productRequestForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const features = Array.from(document.querySelectorAll('input[name="features"]:checked')).map(cb => cb.value);
                
                const requestData = {
                    id: 'REQ-' + Date.now(),
                    productName: formData.get('productName'),
                    quantity: formData.get('quantity'),
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    company: formData.get('company'),
                    details: formData.get('details'),
                    urgency: formData.get('urgency'),
                    features: features,
                    date: new Date().toISOString(),
                    image: fileDisplay.querySelector('img') ? fileDisplay.querySelector('img').src : null
                };
                
                // Save to localStorage
                const existingRequests = JSON.parse(localStorage.getItem('productRequests') || '[]');
                existingRequests.push(requestData);
                localStorage.setItem('productRequests', JSON.stringify(existingRequests));
                
                // Show success modal
                document.getElementById('successModal').classList.add('show');
                
                // Reset form
                this.reset();
                fileDisplay.innerHTML = `
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>اضغط هنا لرفع صورة المنتج</span>
                `;
            });
            
            // Scroll to top
            const scrollToTop = document.getElementById('scrollToTop');
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollToTop.classList.add('show');
                } else {
                    scrollToTop.classList.remove('show');
                }
            });
            
            scrollToTop.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
        
        function closeModal() {
            document.getElementById('successModal').classList.remove('show');
        }
        
        function openConsultation() {
            window.location.href = 'contact.html';
        }
        
        // Close modal when clicking outside
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
